<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Filter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <H1>TEXT FILTER</H1>
    <div id="mainForm">
        <form class="formTextInput">
            <input type="text" name="firstInput" id="input1" placeholder="Enter Text">  
            <button id="input1Button" type="submit">FIX</button>           
            <button type="reset" id="reset1" class="reset">X</button>
            <input type="checkbox" name="UpperCase" id="upperCase">  
            <label for="upperCase">Upper Case</label>   
            <!--<<input type="checkbox" name="spaceRemove" id="spaceRemove">  
            <label for="spaceRemove">Remove Spaces</label> -->
        <h3 id="input1Text" class="outputText"></h3>
        </form>
        <form class="formTextInput">
            <input type="text" name="secondInput" id="input2" placeholder="Enter Text">  
            <button id="input2Button" type="submit">FIX</button>
            <button type="reset" id="reset2">X</button>           
        <h3 id="input2Text"></h3>
        </form>     
    </div>
    <h1>Text Joiner</h1>
    <div>
        <form class="joiner">
            <button id="addFieldBtn" type="submit">Add Field</button> 
            <button id="removeAllJoinerTextBtn" type="button">Clear Text</button> 
            <button id="resetJoinerBtn" type="button">Remove All</button>  
            <button id="joinerShowBtn" type="button">Join Text</button>      
            <input id="delimiterInput" type="text" placeholder="Set a Delimiter (Optional)">  
        </form>
        <div id="joinerTextOutput"></div>
        <div id="joinedText"></div>
    </div>
    <br>
    <h1>Simple Text Compare</h1>
    <div id="simpleCompare">
        <input type="text1" name="" id="testInput1">
        <button id="stringCheck">Check</button>
        <input type="text1" name="" id="testInput2">
    </div>
    

    <h1>List Compare</h1>
    <div class="list-container">
        <form class='compare'>
            <h4>List 1</h4>
            <textarea name="list1" id="list1" rows="10" cols="40" placeholder="Input comma separated list"></textarea>
            <h4>List 2</h4>
            <textarea name="list2" id="list2" rows="10" cols="40" placeholder="Input comma separated list"></textarea>
        </form>
    </div>
    
<script src="app.js"></script>    
</body>
</html>
